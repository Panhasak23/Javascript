<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Commission Calculator</h1>
        
        <form id="commissionForm">
            <div class="form-group">
                <label for="sale">Sale Amount:</label>
                <input type="number" id="sale" placeholder="Enter sale amount" step="0.01">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="useDecimal">Use Decimal Numbers:</label>
                <select id="useDecimal">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>

            <button type="button" onclick="calculateCommission()">Calculate Commission</button>
        </form>

        <div id="error" class="error"></div>
        <div id="result" class="result">
            <p><strong>Sale Amount:</strong> <span id="resultSale"></span></p>
            <p><strong>Commission Rate:</strong> <span id="resultRate"></span></p>
            <p><strong>Commission Amount:</strong> <span id="resultCommission"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
