<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text to Speech Converter</h1>
        <p class="subtitle">Enter Text and Convert into Speech</p>
        
        <textarea id="textInput" placeholder="Enter text to convert into speech..."></textarea>
        
        <button id="speakButton">Play Converted Sound</button>
        <p id="statusMessage" class="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
